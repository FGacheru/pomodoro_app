{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="top-main row">
        <div class="col-12 col-sm-7 top-main-img">
            <img src="./static/images/pomodoro1.jpeg" alt="Pomodoro">
        </div>

            If you had one shot...like just <strong>One Shot</strong> to cease everything you ever wanted, would you <span class="text-capture">take</span> it?
